{% extends 'basic.html' %}
{% block content %}
  {% if user.is_authenticated %}
    <h1>Delete Post</h1>
    <br><br>
    <h3>Delete: {{ post.title }}</h3>

    <div class="form-group">
      <form method="post">
        {% csrf_token %}
        <strong>Are you sure you want to delete this post?</strong><br><br>
        <button class="btn btn-danger" type="submit">Delete Post</button>
      </form>
    </div>
  {% else %}
    <h1>You are not allowed to delete posts.</h1>
  {% endif %}
{% endblock %}
